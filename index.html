class Ball{
  constructor(x,y,radius){
    this.x = x;
    this.y = y;
    this.radius = radius;
    this.vx = random(-1,1);
    this.vy = random(-1,1);
}
update(){
  this.x+=this.vx;
  this.y+=this.vy;
  if(this.x>=width||this.x<=0){
    this.vx*=-1;
  }
  if(this.y>=height||this.y<=0){
    this.vy*=-1;
  }
}

draw(){
  fill(0);
  ellipse(this.x,this.y,this.radius);

  }
}



let balls = [];
let lines = false;

}

if(lines == true){
  for(let i = 0;i<balls.length;i++){
    let ball1 = balls[i];
  for(let j = 0;j<balls.length;j++){
    let other = balls[j];
    let d = dist(ball1.x,ball1.y,other.x,other.y);

function windowResized(){

function keyPressed(){
  if(key == '1'){
   let x = random(0,width);
   let y = random(0,height);
   let radius = random(4,12);
   balls.push(new Ball(x,y,radius));

  }
  if(key == '2'){
    balls.pop();

  }
